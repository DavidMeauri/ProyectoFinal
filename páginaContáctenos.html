    <div class="container">

            <h1 id="titulo">Contactanos</h1>
            <div class="col-lg-5">
                <div class="relate">
                    <div class="card text-white bg-primary mb-3 cr">
                        <div class="card-header">Mapa</div>
                        <div class="card-body">
                            <img class="card-img" src="Imágenes/Sin títulodas.png" alt="Mapa con direcci&oacute;n del lugar." width=380px>

            <div class="col-lg-7">
                <div class="row rows">
                    <h2 id="subtitulo">Para preguntas en general, llena el siguiente formulario.</h2>
                    <form method="POST">
                        <ul>
                            <li>
                                <label for="nombre"></label>
                                <input type="text" name="nombre" id="nombre" required="required" placeholder="Nombre">
                            </li>
                            <li>
                                <label for="email"></label>
                                <input type="email" name="ema_usuario" id="email" required="required" placeholder="E-mail">
                            </li>
                            <li>
                                <label for="telefono"></label>
                                <input type="tel" name="tel_usuario" id="telefono" required="required" placeholder="Tel&eacute;fono" onkeypress="limitacionTexto();">
                            </li>
                            <textarea name="men_usuario" id="mensaje" cols="50" rows="10" onkeypress="limitacionTexto();" placeholder="Escribe tu mensaje"></textarea>
                        </ul>
                        <div class="botonGuar">
                            <button class="btn btn-dark" onclick="validarNombre(nombre);">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
